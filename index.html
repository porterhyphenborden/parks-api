<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search for National Parks by State</title>
  <meta name="description" content="DESCRIPTION">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <body>
        <header>
          <h1>Search for national parks in your state</h1>
        </header>
        <main role="main">
            <form>
                <fieldset>
                <label for="search-states">Please enter the states in which you would like to search for parks.<br>States should be formatted as 2-letter state codes separated by a space.</label> 
                <input type="text" id="js-search-states" name="search-states" placeholder="PA MD" required>
                <label for="num-parks">How many results would you like to see?</label> 
                <input type="number" id="js-num-parks" name="num-parks" value="10" required>
                <button type="submit">Find parks!</button>
                </fieldset>
            </form>
            <p class="error-message"></p>
            <section class="results">
                <h2>Search results:</h2>
                <ul class="results-list">
                </ul>
            </section>
            </main>
            <script src="script.js"></script>
      </body>
</body>
</html>
